<!DOCTYPE html>

<head>
   
    <meta charset="utf-8">
    <title>Negative Binomial Distribution</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/negative_binomial.css">
   
</head>

<body style="background-color:black;">

   <hr class="line">
    <p class=bg></p>
    <p class=bg-white></p>

    <div class="container">
        <img src="../image/mix.jpg" class="logo">
        <div class="overlay">
            <form action="main.html">
                <input type="image" src="../image/mix2.jpg" class="logo2">
             </form>
        </div>
    </div>

    <h1 class="h1">Negative Binomial Distribution</h1>
    
    <div id="explain">
        <p><iframe src="../textFiles/negative_binomial.txt" frameborder="0" height="500" width="100%"></iframe>
            </p>
    </div>

    <div class="symbol">
        x: <input type="text" name="x" id="x" style="text-align:center;" onkeyup="check(1);">
        <input type="text" id="error1" disabled><br>
            
        n: <input type="text" name="n" id="n" style="text-align:center;" onkeyup="check(2);">
        <input type="text" id="error2" disabled><br>
            
        p: <input type="text" name="p" id="p" style="text-align:center;" onkeyup="check(3);">
        <input type="text" id="error3" disabled><br>
            
        Result: <input type="text" name="Result" id="result" style="text-align:center;" disabled><br>

        <button onclick="reset();">Reset</button>
        <button onclick="calculate(x.value,n.value,p.value);">Result</button><br><br>
    </div>

    <div  class="distribution-list">
        <p id="sideList">
          <a href="binomial.html" class="dList" id="b1">Binomial Distribution</a>
        <p>
        <p id="sideList">
          <a href="geometric.html" class="dList" id="b2">Geometric Distribution</a>
        </p>
        <p id="sideList">
          <a href="hypergeometric.html" class="dList" id="b3">Hypergeometric Distribution</a>
        </p>
        <p id="sideList">
          <a href="negative_binomial.html" class="dList" id="b4">Negative Binomial Distribution</a>
        </p>
        <p id="sideList">
          <a href="possion.html" class="dList" id="b5">Possion Distribution</a>
        </p>
    </div> 

    <div  class="about-list" >
        <form action="binomial.html">
            <button class="aboutus" id="aboutus1">ABOUT US</button>
        </form>
        <form action="geometric.html">
            <button class="aboutus" id="aboutus2">TERMS</button>
        </form>
        <form action="possion.html">
            <button class="aboutus" id="aboutus3">CONTACT</button>
        </form>
    </div> 
    
    <script type="text/javascript" src="../js/negative_binomia.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    
</body> 
</html>
