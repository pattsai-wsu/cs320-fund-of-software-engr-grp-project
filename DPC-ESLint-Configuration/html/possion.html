<!DOCTYPE html>

<head>
   
    <meta charset="utf-8">
    <title>Possion Distribution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/possion.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("#includeMobileMenu").load("mobileMenu.html");
    });
  </script>
  <script>
    $(function(){
      $("#includeSideMenu").load("sideMenu.html");
    });
  </script>
</head>

<body style="background-color:black;">

<!-- Top Navigation Menu -->
<div id="includeMobileMenu" class="topnav">
</div>

<!-- Side Navigation Menu -->
<div id="includeSideMenu" class="sideMenuP">
</div>

<div class="containerP">
    <div id="explainP">
      <h1 class="h1P">Possion Distribution</h1>
      <hr/>

      <button class="accordion">Expalnation</button>
      <div class="panel">
        <p><iframe src="../textFiles/possion.txt" frameborder="0" height="500" width="100%"></iframe></p>
      </div>

      <button class="accordion">Example Problem</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="accordion">Video</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>
    </div>

    <div class="symbolP">
        x: <input type="text" name="x" id="x" style="text-align:center;" onkeyup="check(1);">
        <input type="text" id="error1" disabled><br>
            
        n: <input type="text" name="n" id="n" style="text-align:center;" onkeyup="check(2);">
        <input type="text" id="error2" disabled><br>
            
        p: <input type="text" name="p" id="p" style="text-align:center;" onkeyup="check(3);">
        <input type="text" id="error3" disabled><br>
            
        Result: <input type="text" name="Result" id="result" style="text-align:center;" disabled><br>

        <button onclick="reset();">Reset</button>
        <button onclick="calculate(x.value,n.value,p.value);">Result</button><br><br>
    </div>
</div>
  <script type="text/javascript" src="../js/menuMobile.js"></script>
  <script type="text/javascript" src="../js/accordian.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/possion.js"></script>
</body>
</html>
