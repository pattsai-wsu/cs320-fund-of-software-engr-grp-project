<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Poisson Distribution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/possion.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/menuMobile.js"></script>
    <script>
      //https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file
      $(function(){
        $("#includeMobileMenu").load("mobileMenu.html");
      });
      $(function(){
        $("#includeSideMenu").load("sideMenu.html");
      });
    </script>
</head>

<body style="background-color:black;" onload="callBinomial(0)">

<!-- Mobile Top Navigation Menu -->
<div id="includeMobileMenu" class="topnav">
</div>

<!-- Side Navigation Menu -->
<div id="includeSideMenu" class="sideMenu">
</div>

<div class="container">
    <div id="explain">
      <h1 class="h1">Possion Distribution</h1>
      <hr/>

      <!-- Start Accordian View -->
      <button class="accordion">Expalnation</button>
      <div class="panel">
        <p><iframe src="../textFiles/possion.txt" frameborder="0" height="500" width="100%"></iframe></p>
      </div>

      <button class="accordion">Example Problem</button>
      <div class="panel">
        <p>Lorem ipsum...</p>
      </div>

      <button class="accordion">Video</button>
      <div class="panel">
        <div class="videoDistPage"><iframe width="450" height="300" src="https://www.youtube.com/embed/jmqZG6roVqU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      </div>
      <!-- End Accordian View -->

    </div>

  <!-- Inputs for the Distribution (START) -->
  <div class="symbol">
    x: <label for="x"></label>
    <input type="text" name="x" id="x" style="text-align:center;" onkeyup="callBinomial(1)">

    <label for="error1"></label>
    <input type="text" id="error1" disabled><br>

    n: <label for="n"></label>
    <input type="text" name="n" id="n" style="text-align:center;" onkeyup="callBinomial(2)">

    <label for="error2"></label>
    <input type="text" id="error2" disabled><br>

    p: <label for="p"></label>
    <input type="text" name="p" id="p" style="text-align:center;" onkeyup="callBinomial(3)">

    <label for="error3">
    </label><input type="text" id="error3" disabled><br>

    Result: <label for="result"></label>
    <input type="text" name="Result" id="result" style="text-align:center;" disabled><br>

    <button onclick="callBinomial('reset');">Reset</button>
    <button onclick="callBinomial('calculate');">Result</button><br><br>
  </div>
  <!-- Inputs for the Distribution (End) -->

</div>
  <script type="text/javascript" src="../js/binomial.js"></script>
  <script type="text/javascript" src="../js/common.js"></script>
  <script type="text/javascript" src="../js/accordian.js"></script>
</body>
</html>
